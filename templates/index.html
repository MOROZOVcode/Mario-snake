{% extends 'base.html' %} {% block content %}

<div
  class="main_index"
  style="
    background-image: url(../../static/img/mario-snake.png);
    background-size: 100vw 100vh;
    height: 100%;
    font-family: 'MSB3_RUS';
  "
>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href=""> Mario-snake </a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('rating') }}"> Рейтинг</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <h1 class="display-1 text-center"></h1>
    <div
      class="row py-5 mt-4 align-items-center"
      style="display: flex; justify-content: center"
    >
      <div class="col-md-7" style="margin-top: 333px; margin-top: 40vh">
        <form action="" method="post">
          <div class="row">
            <div class="form-group col-lg-6 mx-auto mb-0">
              <button
                href="{{ url_for('login') }}"
                class="btn btn-danger btn-block py-2 btn_index"
                name="login_button"
              >
                <span class="font-weight-bold">Log in</span>
              </button>
            </div>
            <div class="form-group col-lg-6 mx-auto mb-0">
              <button
                href="{{ url_for('sign') }}"
                class="btn btn-warning btn-block py-2 btn_index"
                name="sign_button"
              >
                <span class="font-weight-bold">Sign up</span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
