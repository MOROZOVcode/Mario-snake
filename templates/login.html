{% extends 'base.html' %} {% block content %}

<div style="background-color: #5c93fb; height: 100%; font-family: 'MSB3_RUS'">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{{ url_for('start') }}"> Mario-snake </a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('rating') }}"> Рейтинг</a>
        </li>
      </ul>
    </div>
  </nav>

  {% if error %}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    {{error}}
  </div>
  {% endif %}

  <div class="container">
    <div class="row py-5 mt-4 align-items-center">
      <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
        <h3></h3>
      </div>
      <div class="col-md-7 col-lg-6 ml-auto">
        <form action="" method="post">
          <div class="row" style="color: aliceblue">
            <!-- First Name -->
            <div class="input-group col-lg-12 mb-4">
              <div class="input-group-prepend">
                <span
                  class="input-group-text bg-white px-4 border-md border-right-0"
                >
                  <i class="fa fa-user text-muted"></i>
                </span>
              </div>
              <input
                id="firstName"
                type="text"
                name="username"
                placeholder="Имя пользователя"
                class="form-control bg-white border-left-0 border-md"
                required="Заполните поле"
              />
            </div>
            <!-- Password -->
            <div class="input-group col-lg-12 mb-4">
              <div class="input-group-prepend">
                <span
                  class="input-group-text bg-white px-4 border-md border-right-0"
                >
                  <i class="fa fa-lock text-muted"></i>
                </span>
              </div>
              <input
                id="password"
                type="password"
                name="password"
                placeholder="Пароль"
                class="form-control bg-white border-left-0 border-md"
                required="Заполните поле"
              />
            </div>
            <!-- Submit Button -->
            <div class="form-group col-lg-12 mx-auto mb-0">
              <button
                href="{{ url_for('login') }}"
                class="btn btn-primary btn-block py-2"
                type="submit"
              >
                <span class="font-weight-bold">Войти</span>
              </button>
            </div>
            <!-- Divider Text -->
            <div
              class="form-group col-lg-12 mx-auto d-flex align-items-center my-4"
            >
              <div class="border-bottom w-100 ml-5"></div>
              <span class="px-2 small text-muted font-weight-bold text-muted"
                >ИЛИ</span
              >
              <div class="border-bottom w-100 mr-5"></div>
            </div>
            <!-- Already Registered -->
            <div class="text-center w-100">
              <p class="text-muted font-weight-bold">
                Ещё нет аккаунта?
                <a
                  href="{{ url_for('sign') }}"
                  class="text-primary ml-2 a_log_sig"
                  >Зарегистрироваться</a
                >
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="footer" style="margin-top: -90px"></div>

{% endblock %}
