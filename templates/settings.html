{% extends 'base.html' %} {% block content %}

<div style="
    background-color: #5c93fb;
    height: 100%;
    overflow: scroll;
    font-family: 'MSB3_RUS';
  ">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="font-family: 'MSB3_RUS'">
        <div class="wrapper_nav">
            <div style="display: flex">
                <div><a class="navbar-brand" href=""> Mario-snake </a></div>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('rating') }}"> Рейтинг</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('cabinet' , id = id) }}">Личный кабинет</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout') }}">Выйти</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    {% if error %}
    <div class="container">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{error}}
        </div>
    </div>
    {% endif %}

    <div class="container" style="max-width: 790px; color: #f2f2f2">
        <h1 class="display-1 text-center">Личный кабинет</h1>
        <form action="" method="post" style="margin-top: 3rem">
            <div>
                <div style="display: flex; align-items: center">
                    <label class="display-4" for="username" style="
              display: inline-block;
              white-space: nowrap;
              margin-right: 3rem;
            ">Username :</label
          >
          <input
            id="username"
            type="text"
            name="username"
            placeholder="username"
            class="form-control bg-white border-left-0 border-md"
            required="Заполните поле"
            value="{{username}}"
            style="display: inline-block"
          />
        </div>
        <p class="display-4" style="margin-top: 1rem">
          Публичная информация :
          <textarea
            class="form-control form-control-lg"
            type="text"
            placeholder=""
            rows="7"
            name="public_info"
            maxlength="200"
            autofocus
          >{{public_info}}</textarea
          >
        </p>
        <p class="display-4" style="margin-top: 1rem">
          Закрытая информация :<textarea
            class="form-control form-control-lg"
            type="text"
            placeholder=""
            rows="7"
            name="private_info"
            maxlength="100"
          >{{private_info}}</textarea
          >
        </p>
      </div>
      <button
        class="btn btn-primary"
        id="button"
        name="settings_button"
        style="background-color: #007ac9"
        type="submit"
      >
        Сохранить данные
      </button>
    </form>
  </div>
</div>
<div class="footer" style="margin-top: -90px"></div>
{% endblock %}
